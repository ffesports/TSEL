<body>
	
 

	
	<div class="Excel" style="padding-top: 100px;padding-left: 440px;">
  <table>
    <thead>
        <!-- 這裡添加表格的標題行 -->
        <tr>
            <th></th>
            <th></th>
            <!-- 添加更多表頭列 -->
        </tr>
    </thead>
    <tbody id="table">
        <!-- 這裡將插入Google Sheets數據 -->
    </tbody>
</table>
	 
 </div>	
 
	
	
<script>
    const apiKey = 'AIzaSyBRhiCtOrhRW5R0kWUFVo0bkJI5H0ftwok'; //API 金鑰 7
    const spreadsheetId = '1mkbHLtzV_1qbk7QxkM-eU0CSvh4Nq9Ivmsev-k-QYzM';
    const sheetName = 'AB';
    const dataContainer = document.getElementById('table');

    function fetchData() {
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const values = data.values;

                dataContainer.innerHTML = ''; // 清空容器內容

                values.forEach(rowData => {
                    const rowElement = document.createElement('tr'); // 創建一個表格行

                    rowData.forEach(cellData => {
                        const cellElement = document.createElement('td'); // 創建一個表格單元格
                        cellElement.textContent = cellData;
                        rowElement.appendChild(cellElement);
                    });

                    dataContainer.appendChild(rowElement);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    // 初始載入數據並設置定時器以每隔一段時間重新載入
    fetchData();
    setInterval(fetchData, 15000); // 每隔 15 秒（毫秒數為 15000）重新載入一次
</script>
